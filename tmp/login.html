    body {

    body:before {
      content: "";
      position: absolute;

<body>

  <section id="login">
    <div class="panel panel-default">
      <div class="panel-heading" style="background: transparent;">
        <img src="http://localhost/rumah-sakit/uploads/settings/logo_64db54789b0ed.png" alt="logo">
        <h2 style="color: white;text-shadow: -1px -1px 0 #000080, 1px -1px 0 #000080, -1px 1px 0 #000080, 1px 1px 0 #000080;">
          Pintar<span>Sehat</span></h2>
      </div>
      <div class="panel-body" style="border-radius: 20px;padding:30px;box-shadow: 4px 4px 6px rgba(0, 0, 0, 0.4);">
        <form action="/rumah-sakit/" method="POST">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon" style="border-right: none;background:white;"><i class="fa fa-user"></i></div>
              <input style="border-left: none;" type="text" name="username" class="form-control"
                placeholder="Nama Pengguna" required />
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon" style="border-right: none;background:white;"><i class="fa fa-lock"></i></div>
              <input style="border-left: none;" type="password" name="password" class="form-control"
                placeholder="Password" required />
            </div>
          </div>
          <div class="form-group">
            <label class="remember-me pull-left">
              <input type="checkbox" name="remember_me" />
              Ingat saya
            </label>
            <button type="submit" name="login" class="btn btn-primary pull-right">Sign In</button>
          </div>
        </form>
      </div>
    </div>
      </section>
